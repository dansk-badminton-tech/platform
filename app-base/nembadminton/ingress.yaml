apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
 name: nembadminton
spec:
 rules:
   - host: 5.75.255.116
     http:
       paths:
         - path: /
           pathType: Prefix
           backend:
             service:
               name: nembadminton-web
               port:
                 number: 80
